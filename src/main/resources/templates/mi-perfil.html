<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Mi Perfil</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
	<div th:insert="~{fragments :: menu-por-defecto}"></div>

	<div class="container full-height-container">
		<div class="jumbotron">
			<div class="row">
				<div class="col-md-3 col-xs-12 col-sm-6 col-lg-3">
					<div class="thumbnail text-center photo_view_postion_b">
						<img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Foto de perfil" class="img">
					</div>
				</div>
				<div class="col-md-9 col-xs-12 col-sm-6 col-lg-9">

					<h2 style="margin-left: 40px;" th:text="${usuario.nombreUsuario}"></h2>

					<hr>
					<ul class="details">
						<li>
							<p th:text="'Email: ' + ${usuario.email}"></p>
							<p th:text="'Registrado desde: ' + ${usuario.createAt}"></p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div th:insert="~{fragments :: footer}"></div>
</body>

</html>
