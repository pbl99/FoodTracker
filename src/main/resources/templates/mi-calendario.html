<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Mi Calendario</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/styles.css" rel="stylesheet" type="text/css">
	<style>
		.calendar-container {
			margin-top: 100px;
		}

		.card {
			margin-bottom: 20px;
			/* Espacio entre tarjetas */
			border: 1px solid #ddd;
			border-radius: 5px;
			background-color: #f8f9fa;
		}

		.card-header h5 {
			margin-bottom: 0;
		}

		.card-body {
			display: flex;
			flex-direction: column;
			padding: 15px;
		}

		.card-body .form-container {
			display: flex;
			flex-direction: row;
			align-items: flex-start;
			margin-bottom: 15px;
			/* Espacio entre el formulario y las imágenes */
		}

		.card-body textarea {
			width: 80%;
			/* Ocupa el 80% del ancho del contenedor */
			resize: none;
			height: 70px;
			margin-right: 10px;
			/* Espacio entre el textarea y los botones */
		}

		.card-body .controls {
			display: flex;
			flex-direction: row;
			align-items: center;
			width: 20%;
			/* Ocupa el 20% del ancho del contenedor */
		}

		.card-body .controls button {
			margin-right: 10px;
			/* Espacio entre botones */
		}

		.card-body .product-images {
			display: flex;
			flex-wrap: wrap;
			/* Permite que las imágenes se ajusten a varias líneas si es necesario */
			gap: 10px;
			/* Espacio entre imágenes */
		}

		.card-body .product-images img {
			max-width: 80px;
			height: auto;
		}
	</style>
</head>

<body>
	<div th:insert="~{fragments :: menu-por-defecto}"></div>

	<div class="container calendar-container">
		<div id="accordion">
			<!-- Lunes -->
			<div class="card">
				<div class="card-header" id="headingOne">
					<h5 class="mb-0">
						<button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
							aria-expanded="true" aria-controls="collapseOne">
							Lunes
						</button>
					</h5>
				</div>
				<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
					<div class="card-body">
						<form action="/submit" method="post">
							<div class="form-container">
								<textarea name="monday-list" placeholder="Lista de alimentos..."></textarea>
								<div class="controls">
									<button type="submit" class="btn btn-primary">Guardar</button>
									<button type="button" class="btn btn-secondary">Editar</button>
								</div>
							</div>
						</form>
						<!-- Imágenes de productos -->
						<div class="product-images">
							<img src="http://example.com/product-image1.jpg" alt="Producto 1">
							<img src="http://example.com/product-image2.jpg" alt="Producto 2">

					</div>
				</div>
			</div>
