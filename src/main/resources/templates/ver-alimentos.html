<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>
	<h2>Analizador de Alimentos</h2>
	<div th:if="${product}">
		<h2 th:text="${product.product_name}" />
		<p th:text="${product.ingredients_text}" />
		<img th:src="${product.image_front_url}" alt="Imagen del Producto">
	</div>

	<div th:if="${error}">
		<p th:text="${error}" />
	</div>
</body>

</html>
