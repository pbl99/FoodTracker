<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Registro</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>
	<div th:insert="~{fragments :: menu-por-defecto}"></div>

	<div class="container d-flex align-items-center justify-content-center min-vh-100"
		style="min-height: calc(100vh - 50px); padding-top: 50px;">
		<div class="card card-container">
			<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
			<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
			<p id="profile-name" class="profile-name-card"></p>

			<!-- Mostrar mensaje de error si está presente -->
			<div th:if="${usuarioError}" class="alert alert-danger">
				<p th:text="${usuarioError}"></p>
			</div>

			<div th:if="${usuarioCreado}" class="alert alert-success">
				<p th:text="${usuarioCreado}"></p>
			</div>

			<form class="form-signin" th:action="@{/registrarUsuario}" th:object="${usuario}" method="post">
				<span id="reauth-email" class="reauth-email"></span>
				<input type="text" id="inputUsuario" class="form-control" th:field="*{nombreUsuario}"
					placeholder="Nombre de Usuario" required autofocus>
				<input type="email" id="inputEmail" class="form-control" th:field="*{email}" placeholder="Email address"
					required autofocus>
				<input type="password" id="inputPassword" class="form-control" th:field="*{password}"
					placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Registrarse</button>
			</form><!-- /form -->
			<a href="/login" class="forgot-password">
				Ya tienes cuenta? Inicia sesión
			</a>
		</div><!-- /card-container -->
	</div><!-- /container -->

	<div th:insert="~{fragments :: footer}"></div>
</body>

</html>
